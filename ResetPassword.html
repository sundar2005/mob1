<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>SFF Login</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
	
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/jgestures.js"></script>
	<!--<script src="js/common.js"></script>-->
    <script src="js/iscroll.js"></script>
	
  </head>
  <body>
  <div id="header" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 headerBox transparent">
			<div id="backLogin" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 headerLeftBox" >
				<img src="images/iconBackWhite.png" alt="backIcon" class="headerLeftImgLogin" />
			</div>
		</div>
  <div id="wrapper">
	<div id="scroller">
	<div id="login">
		<form>
		<div class="container-fluid">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 contentBox">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 titleBox">
					<span class="titleTxt login-text">Reset Password</span>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 inputBox">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 loginSuppIdBox">
						<input type="text"  autocorrect="off"  class="loginSuppIdTxt" placeholder="Provide Username" />
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 reset-pass-divider">
						<span class="forgotPwdTxt">or</span>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 loginPwdBox">
						<input type="password" type="password" class="loginPwdTxt" placeholder="Provide Registered Email" />
					</div>
					
				</div>
			</div>
		</div>
        </form>
	</div>
	</div>
	<div class="col-lg-12 col-md-12 col-sm-12  col-xs-12 reset-pass-btn">
	<label>EMAIL PASSWORD</label>
	</div>
	</div>
  <div class="bg-overlay display-none"></div>
  <div class="loader display-none">
      <img src="images/loader.gif" height="28" alt="sort-img" class="loader-img"/>
      <div>Logging In</div>
  </div>
	<script>
         $(document).ready(function(){
                           localStorage.clear();
                           
                           $('.loginPwdTxt').bind('keypress', function(e) {
                                                   // alert(e.keyCode);
                        if(e.keyCode==13){
                        if($('.loginSuppIdTxt').val()!="" &&  $('.loginPwdTxt').val()!="")
                           {
                             $(this).blur();
                            
                                                  $('.loader,.bg-overlay').removeClass('display-none');
                                                  setTimeout(function(){window.location.href="Home.html";},500);
                                                  
                         
                           }
                                                   }
                                                   });
		 $('#wrapper').css('top','48px').css('background','#78C251');
                             $('#scroller').css('background','#78C251');
	   myScroll = new IScroll('#wrapper', { mouseWheel: true, tap: true });
       document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
                           
                           
                           
                           $('#loginBtn').bind("tapone", function(ev) {
                                               if($('.loginSuppIdTxt').val()!="" &&  $('.loginPwdTxt').val()!="")
                                               {
                                               $('.loader,.bg-overlay').removeClass('display-none');
                                               setTimeout(function(){window.location.href="ChangePassword.html";},500);
                                               
                                               }
                                       });
      $('.reset-pass-btn').bind("tapone", function(ev) {
	$('.loader,.bg-overlay').removeClass('display-none');
	 var url="";

	$.ajax({
    
           url: url,

           type: 'GET',

	  dataType : "json",

           //contentType: "text/xml; charset=\"utf-8\"",

           success :function (data){
	    	      $('.loader,.bg-overlay').addClass('display-none');

	      setTimeout(function(){window.location.href="PasswordEmail.html";},500);
           },

           error :function(err) {
	      $('.loader,.bg-overlay').addClass('display-none');
	      alert("No Response/Cross Domain Error..");
           }

           });
				       
				       
                                       });
                             $('#backLogin').bind("tapone", function(ev) {
                                       window.location.href="AppLanding.html";
                                       });
                           });
	</script>
  </body>
</html>
