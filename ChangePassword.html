<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>SFF Login</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/common.css" rel="stylesheet">
	
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/jgestures.js"></script>
	<!--<script src="js/common.js"></script>-->
    <script src="js/iscroll.js"></script>
	
  </head>
  <body>
  <div id="header" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 headerBox transparent">
			<div id="backLogin" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 headerLeftBox" >
				<img src="images/iconBackWhite.png" alt="backIcon" class="headerLeftImgLogin" />
			</div>
		</div>
  <div id="wrapper">
	<div id="scroller">
	<div id="login">
		<form>
		<div class="container-fluid">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 contentBox pin-change-container">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 titleBox">
					<span class="titleTxt login-text">Change Password</span>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 inputBox">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 loginSuppIdBox">
						<input type="password"  autocorrect="off"  class="loginSuppIdTxt" placeholder="New Password" />
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 loginPwdBox">
						<input type="password" type="password" class="loginPwdTxt" placeholder="Confirm New Password" />
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 change-pin-header col-xs-12 titleBox">
					<span class="titleTxt login-text">Set 4 Digit PIN</span>
					<span class="forgotPwdTxt alternate-way-text">Alternate way to login</span>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 loginPwdBox change-pin-box">
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 change-pin-div">	<input type="tel" class="change-pin-field pin-1" maxlength="1"/></div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 change-pin-div">	<input type="tel" class="change-pin-field pin-2" maxlength="1"/></div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 change-pin-div">	<input type="tel" class="change-pin-field pin-3" maxlength="1"/></div>
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 change-pin-div">	<input type="tel" class="change-pin-field pin-4" maxlength="1"/></div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 make-default-div">
					<div class="list-count pin-default-check"><img class="check-tick display-none" src="images/iconTickGrey.png"/></div><span>Make it default</span>
					</div>
					
					<input id="loginBtn" type="button" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 change-pass-submit loginButtonBox" value="CONTINUE" />
				</div>
			</div>
		</div>
        </form>
	</div>
	</div>
	</div>
  <div class="bg-overlay display-none"></div>
  <div class="loader display-none">
      <img src="images/loader.gif" height="28" alt="sort-img" class="loader-img"/>
      <div>Logging In...</div>
  </div>
	<script>
         $(document).ready(function(){
                           localStorage.clear();
                            $('.make-default-div').bind("tapone", function() {
                                                 if($(this).find('.check-tick').is(':visible'))
                                                 $(this).find('.check-tick').addClass('display-none');
                                                 else
                                                 $(this).find('.check-tick').removeClass('display-none');
                                                 
                                                 });
                           $('.loginPwdTxt').bind('keypress', function(e) {
                                                   // alert(e.keyCode);
                        if(e.keyCode==13){
                        if($('.loginSuppIdTxt').val()!="" &&  $('.loginPwdTxt').val()!="")
                           {
                             $(this).blur();
                            
                                                  $('.loader,.bg-overlay').removeClass('display-none');
                                                  setTimeout(function(){window.location.href="Home.html";},500);
                                                  
                         
                           }
                                                   }
                                                   });
		 $('#wrapper').css('top','48px').css('background','#78C251');
                             $('#scroller').css('background','#78C251');
	   myScroll = new IScroll('#wrapper', { mouseWheel: true, tap: true });
       document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
                           
                           
                           
                           $('#loginBtn').bind("tapone", function(ev) {
                                               if($('.loginSuppIdTxt').val()!="" &&  $('.loginPwdTxt').val()!="")
                                               {
                                               $('.loader,.bg-overlay').removeClass('display-none');
                                               setTimeout(function(){window.location.href="Home.html";},500);
                                               
                                               }
                                       });
                           
                          /* $('.pin-1').keypress(function(ev) {
                                             setTimeout(function(){$('.pin-2').focus();},300);
                                            
                                                });
                           $('.pin-2').keypress(function(ev) {
                                             setTimeout(function(){$('.pin-3').focus();},300);
                                                });
                           $('.pin-3').keypress(function(ev) {
                                             setTimeout(function(){$('.pin-4').focus();},300);
                                                });
                           $('.pin-4').keypress(function(ev) {
                                             setTimeout(function(){$('.pin-4').blur();},300);
                                                });*/
                           $('#backLogin').bind("tapone", function(ev) {
                                                window.location.href="AppLanding.html";
                                                });
                           $('#loginBtn').bind("tapone", function(ev) {
                               window.location.href="GetStarted.html";
                               });
                           });
	</script>
  </body>
</html>
